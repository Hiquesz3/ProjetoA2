<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçï Pedidos üçï</title>

    <style>
        body {
            font-family: monospace;
            text-align: left;
            margin: 0 auto;
            padding: 30px;
            background-color: rgb(245, 245, 245);
            background-image: url('https://i.imgur.com/Jzr8nPK.jpg'); /* Adicione o caminho da imagem de fundo */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; /* Definindo a cor do texto como branco */
        }

        h1, h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto; /* Centralizando o resumo do pedido */
        }

        table, th, td {
            border: 1px solid rgba(255, 255, 255, 0.904);
            padding: 10px;
            color: white; /* Definindo a cor do texto dentro da tabela como branco */
        }

        #pedido-total {
            text-align: center; /* Centralizando o valor total do pedido */
        }
    </style>
</head>

<body>
    <h1>üçï Resumo do Pedido üçï</h1>

    <table>
        <tr>
            <th>----------- RESUMO DO PEDIDO -----------</th>
        </tr>
        <tr>
            <td id="pedido-descricao"></td>
        </tr>
    </table>

    <h2>Total do Pedido:</h2>
    <p id="pedido-total">R$ ------</p>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            // Extrair os parametros da URL:
            const urlParams = new URLSearchParams(window.location.search);
            const pedidoString = urlParams.get('pedido');

            if(pedidoString){
                // Converter a String JSON em objeto JavaScript
                const pedidoJSON = JSON.parse(pedidoString);

                // Atualizar o conteudo da pagina com os detalhes do pedido
                const descricaPedidoElement = document.getElementById('pedido-descricao');
                descricaPedidoElement.innerHTML = pedidoJSON.descricao;

                const totalPedidoElement = document.getElementById('pedido-total');
                totalPedidoElement.textContent = 'Total do Pedido: R$ ' + pedidoJSON.total;
            }
        })
    </script>

</body>

</html>
